<html>
<body>
<div class="jumbotron container-fluid">
	<div class="row">
		<div class="col-md-6">
			<form role="form" action="{% url 'accounts:signin_request' %}" method="POST">
			{% csrf_token %}
				<h3>Log in</h3>
				<div class="form-group">
					<label>Username</label>
					<input type="text" class="form-control" name="user" />
				</div>
				<div class="form-group">
					<label for="pass1">Password</label>
					<input type="password" class="form-control" name="pass"/>
				</div>
				<button type="submit" class="btn btn-primary btn-lg">
					Log in
				</button>
			</form>
		</div>
		<div class="col-md-6">
			<h3>Not a Member?<h3>
			<p>Create an account through sign-up page</p>
			<a class="btn btn-primary btn-lg" href="{% url 'accounts:signup' %}" role="button">Become a Member</a>
		
		</div>
	</div>
</div>
</body>
</html>
