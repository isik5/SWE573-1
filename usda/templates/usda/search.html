<html>
<body>
<div class="jumbotron container-fluid">
		<div class="col-md-11">
			<form role="form" action="{% url 'usda:search_request' %}" method="POST">
			{% csrf_token %}
				<h3>Search by Name</h3>
				<br>

                <div class="from-group input-group date" id="fname" >
                    <input type="text" class="form-control" name="fname" />
<span class="input-group-addon">
                        <span class="glyphicon glyphicon-search"></span>
                    </span>
                    

                </div>

		<br>
                <button type="submit" class="btn btn-primary btn-lg">
			Search
                </button>
           </form>



		{% if results_size > 0 %}
		<br>
		<hr>
		<br>

		<div class="search_results">





			<h4>Found {{results_size}} result(s). </h4>
		
			<ul class="search_results_ul">
				{% for item in objects %}
				<div>
					<a data-toggle="collapse" data-target="#collapseExample{{ item.food.ndbno }}" aria-expanded="false" aria-controls="collapseExample{{ item.food.ndbno }}">
		                        	<span class="glyphicon glyphicon-plus"></span>{{ item.food.name }}
					</a>
					<div class="collapse" id="collapseExample{{ item.food.ndbno }}">
			 			 <div class="card card-block">
			    				
							<a href="{% url 'usda:details' %}?ndbno={{ item.food.ndbno }}">Click for details</a>
						 </div>
					</div>


				</div>
				{% endfor %}
			</ul>

		<div>
		{% endif %}


		</div>
	</div>
</body>
</html>
